[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"
  targetPort = 5173  # Vite's default port

[dev.lifecycle]
  onStart = "vite"

[functions]
  node_bundler = "esbuild"

[context.production.environment]
  NODE_ENV = "production"
